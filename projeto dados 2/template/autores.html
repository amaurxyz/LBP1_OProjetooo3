{% extends "base.html" %}
{% block content %}
<h1>Gerenciar Autores</h1>

<!-- Formulário para adicionar autor -->
<div class="card mb-4">
    <div class="card-header">Adicionar Novo Autor</div>
    <div class="card-body">
        <form action="/autores/adicionar" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
            </div>
            <div class="mb-3">
                <label for="nacionalidade" class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade" name="nacionalidade">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</div>

<!-- Lista de autores -->
<h2>Autores Cadastrados</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nacionalidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.id }}</td>
            <td>{{ autor.nome }}</td>
            <td>{{ autor.nacionalidade }}</td>
            <td>
                <a href="/autores/editar/{{ autor.id }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="/autores/excluir/{{ autor.id }}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
